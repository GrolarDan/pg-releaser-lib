name: Verify package
on:
  push:
    branches-ignore:
      - master

jobs:
  validate:
    name: Validate package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify package
        run: mvn verify --no-transfer-progress